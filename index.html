<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css"> <!-- Enlace al archivo CSS -->
    <link rel="icon" href="ico/ico32.ico" sizes="32x32" type="image/ico32">
